<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="container-box">
        <h1 class="box-title">HOME</h1>
        <p class="score" id="home-el">0</p>
        <div class="btn-section">
          <button class="add-btn" onclick="add1h()">+1</button>
          <button class="add-btn" onclick="add2h()">+2</button>
          <button class="add-btn" onclick="add3h()">+3</button>
        </div>
      </div>
      <div class="container-box">
        <h1 class="box-title">AWAY</h1>
        <p class="score" id="guest-el">0</p>
        <div class="btn-section">
          <button class="add-btn" onclick="add1g()">+1</button>
          <button class="add-btn" onclick="add2g()">+2</button>
          <button class="add-btn" onclick="add3g()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
